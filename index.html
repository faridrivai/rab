<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAB - Buka Puasa Bersama</title>
    <style>
   @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Space Grotesk', sans-serif;
}

:root {
    --primary: #00fff2;
    --secondary: #0a1128;
    --background: #000000;
    --card-bg: rgba(255, 255, 255, 0.05);
    --text: #ffffff;
}

body {
    background: var(--background);
    color: var(--text);
    min-height: 100vh;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0.5rem;
}

.header {
    background: linear-gradient(135deg, var(--secondary), #000);
    padding: 0.75rem;
    text-align: center;
    border-radius: 8px 8px 0 0;
}

.header h1 {
    font-size: 1rem;
    color: var(--primary);
    margin-bottom: 0.25rem;
}

.header p {
    font-size: 0.75rem;
    opacity: 0.8;
}

.category {
    background: rgba(0, 0, 0, 0.5);
    margin-bottom: 0.5rem;
}

.category-title {
    color: var(--primary);
    font-size: 0.875rem;
    padding: 0.5rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.table-container {
    width: 100%;
    background: transparent;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.65rem;
}

th {
    background: rgba(0, 255, 242, 0.1);
    color: var(--primary);
    text-align: left;
    padding: 0.35rem;
    font-weight: 500;
}

td {
    padding: 0.35rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.item-name {
    color: var(--text);
    font-weight: 500;
    font-size: 0.65rem;
}

.item-description {
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.6rem;
    display: block;
}

.subtotal-row {
    background: rgba(0, 255, 242, 0.1);
    font-weight: 500;
}

.subtotal-row td {
    color: var(--primary);
}

.grand-total {
    background: rgba(0, 255, 242, 0.1);
    padding: 0.75rem;
    text-align: center;
    border-radius: 0 0 8px 8px;
}

.grand-total-title {
    font-size: 0.75rem;
    margin-bottom: 0.25rem;
}

.total-amount {
    font-size: 1.2rem;
    color: var(--primary);
    font-weight: 600;
    margin: 0.25rem 0;
}

.terbilang {
    font-size: 0.6rem;
    color: rgba(255, 255, 255, 0.7);
    font-style: italic;
}

input.editable {
    background: rgba(0, 255, 242, 0.05);
    border: 1px solid rgba(0, 255, 242, 0.3);
    color: #fff;
    border-radius: 3px;
    width: 100%;
    padding: 0.25rem;
    font-size: 0.65rem;
    text-align: right;
}

input.editable:focus {
    background: rgba(0, 255, 242, 0.1);
    border-color: var(--primary);
    outline: none;
}

.back-button {
    top: 10px;
    left: 10px;
    background: rgba(0, 255, 242, 0.2);
    color: var(--primary);
    border: 1px solid rgba(0, 255, 242, 0.5);
    padding: 8px 16px;
    border-radius: 4px;
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
    z-index: 1000;
    font-size: 0.8rem;
    backdrop-filter: blur(5px);
    transition: background 0.3s ease;
}

.back-button:hover {
    background: rgba(0, 255, 242, 0.3);
}

        @media (max-width: 375px) {
            table {
                display: table;
                width: 100%;
                table-layout: fixed;
            }

            th, td {
                padding: 0.25rem;
                font-size: 0.6rem;
                white-space: normal;
                overflow: visible;
                text-overflow: clip;
            }

            th:nth-child(1), td:nth-child(1) { width: 35%; }
            th:nth-child(2), td:nth-child(2) { width: 12%; }
            th:nth-child(3), td:nth-child(3) { width: 13%; }
            th:nth-child(4), td:nth-child(4) { width: 20%; }
            th:nth-child(5), td:nth-child(5) { width: 20%; }

            .item-name, .item-description {
                font-size: 0.6rem;
                line-height: 1.2;
                margin: 0;
            }

            .item-description {
                font-size: 0.55rem;
                opacity: 0.7;
            }

            td[data-label="Kuantitas"],
            td[data-label="Satuan"],
            td[data-label="Harga Satuan"],
            td[data-label="Total"] {
                text-align: right;
            }

            .table-container {
                margin: 0;
                padding: 0;
                overflow-x: visible;
            }

            .category {
                margin-bottom: 0.25rem;
            }

            .category-title {
                padding: 0.35rem;
            }

            .table-container {
                overflow-x: visible;
                -webkit-overflow-scrolling: auto;
            }

            td {
                word-break: break-word;
            }
        }
        
@media screen and (max-width: 320px) {
    .container {
        padding: 0.25rem;
    }

    .header {
        padding: 0.5rem;
    }

    .header h1 {
        font-size: 0.9rem;
    }

    .header p {
        font-size: 0.7rem;
    }

    .category-title {
        font-size: 0.8rem;
        padding: 0.4rem;
    }

    /* Smaller fonts for table content */
    th {
        font-size: 0.45rem; /* Reduced from 0.55rem */
        padding: 0.3rem 0.2rem;
    }

    td {
        font-size: 0.45rem; /* Reduced from 0.52rem */
        padding: 0.3rem 0.2rem;
    }

    .item-name {
        font-size: 0.45rem; /* Reduced from 0.52rem */
        display: block;
        margin-bottom: 0.1rem;
    }

    .item-description {
        font-size: 0.4rem; /* Reduced from 0.48rem */
    }

    /* Make all table data elements consistently smaller */
    td[data-label="Kuantitas"],
    td[data-label="Satuan"],
    td[data-label="Harga Satuan"],
    td[data-label="Total"] {
        font-size: 0.45rem; /* Reduced from 0.52rem */
    }

    .total-amount {
        font-size: 1rem;
    }

    .terbilang {
        font-size: 0.55rem;
    }

    .back-button {
        padding: 6px 12px;
        font-size: 0.7rem;
    }

    th:nth-child(1), td:nth-child(1) { width: 30%; }
    th:nth-child(2), td:nth-child(2) { width: 15%; }
    th:nth-child(3), td:nth-child(3) { width: 15%; }
    th:nth-child(4), td:nth-child(4) { width: 20%; }
    th:nth-child(5), td:nth-child(5) { width: 20%; }

    .table-container {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        margin-bottom: 0.5rem;
    }
}
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Kembali</a>
    <div class="container">
        <div class="header">
            <h1>Rincian Anggaran Biaya (RAB)</h1>
            <p>Buka Puasa Bersama Alumni SMPN 66 Jakarta</p>
        </div>
        <div id="budgetContent"></div>
    </div>

    <script>
           const budgetData = {
            categories: [
                // Kategori sebelumnya tetap sama
                {
                    name: "Konsumsi",
                    items:  [
                        { name: "Nasi kotak", description: "Ayam Kambal", quantity: 80, unit: "Pack", price: 25000, total: 2000000 },
                        { name: "Nasi kotak", description: "Dbesto + Teh Pucuk", quantity: 21, unit: "Pack", price: 20000, total: 690000 },
                        { name: "Nasi kotak", description: "Nasi Bakar", quantity: 25, unit: "Pack", price: 15000, total: 690000 },
                        { name: "Air mineral", description: "Cleo 330 ml", quantity: 6, unit: "Dus", price: 40000, total: 240000 },
                        { name: "Snack box", description: "Risol Mayo,Lontong,Aqua Gelas,Kurma", quantity: 110, unit: "Pieces", price: 6000, total: 660000 },
                        { name: "Gorengan", description: "Tempe,Risol,Bakwan", quantity: 150, unit: "Pcs", price: 1500, total: 225000 },
                        { name: "Kue basah", description: "Kue tradisional basah aneka rasa", quantity: 100, unit: "Pcs", price: 2000, total: 312000 },
                        { name: "Es buah", description: " ", quantity: 30, unit: "Liter", price: 290000, total: 290000 },
                        { name: "Es teh manis", description: "", quantity: 30, unit: "Liter", price:60000, total: 60000 },
                        { name: "Es batu", description: "kristal", quantity: 2, unit: "kg", price: 20000, total: 40000 },
                        { name: "Jeruk", description: "Jeruk medan", quantity: 3, unit: "Kg", price: 30000, total: 90000 },
                        { name: "Salak", description: "Salak pondoh", quantity: 3, unit: "Kg", price: 20000, total: 60000 },
                        { name: "Cabe", description: "Rawit", quantity: 1/4, unit: "kg", price: 10000, total: 10000 }
                    ]
                },
                {
                    name: "Perlengkapan",
                    items: [
                        { name: "Gelas paper 260ml", description: "50pcs", quantity: 3, unit: "Pack", price: 14500, total: 43500 },
                        { name: "Paper try", description: "90pcs/pack", quantity: 2, unit: "Pack", price: 31000, total: 34300 },
                        { name: "Sendok Plastik", description: "25/pack", quantity: 6, unit: "Pack", price: 1500, total: 13400 },
                        { name: "Trash Bag", description: "90x120cm", quantity: 5, unit: "Pcs", price: 5700, total: 7650 },
                        { name: "Banner", description: "5,5x2,5 meter", quantity: 1, unit: "Pcs", price: 20000, total: 316000 },
                        { name: "Goodie Bag", description: "Tas souvenir", quantity: 21, unit: "Pcs", price: 2000, total: 42000 },
                        { name: "Tenda ", description: "15X7 meter", quantity: 1, unit: "Set", price: 25000, total: 2625000}
                    ]
                },
                {
                    name: "Santunan Anak Yatim",
                    items: [
                        { name: "Santunan", description: "Santunan tunai untuk anak yatim", quantity: 21, unit: "Orang", price: 100000, total: 2100000 }
                    ]
                },
                {
                    name: "Bingkisan Guru & Orang Tua Almarhum",
                    items: [
                        { name: "Hampers Mangkok", description: "Hampers guru", quantity: 35, unit: "Mangkok", price: 22000, total:750000 },
                    ]
                },
                // Tambahan kategori baru
                {
                    name: "Bingkisan Anak Yatim",
                    items:  [
                        { name: "Minyak", description: "Minyak goreng 1 liter", quantity: 21, unit: "Botol", price: 19500, total: 409000 },
                        { name: "Sirup", description: "marjan 650ml", quantity: 21, unit: "Kaleng", price: 12000, total: 252000 },
                        { name: "Gula", description: "Gula pasir kemasan 1kg", quantity: 21, unit: "Pack", price: 18500, total: 388500 },
                        { name: "Biskuit", description: "Biskuit kaleng", quantity: 21, unit: "Kaleng", price: 15000, total: 315000 },
                        { name: "Teh", description: "", quantity: 21, unit: "Pack", price: 10000, total: 210000 }
                    ]
                },
                {
                    name: "Bingkisan untuk peserta",
                    items:  [
                        { name: "tasbih+peci", description: "Minyak goreng 1 liter", quantity: 35, unit: "Botol", price: 4396, total: 13681 },
                        { name: "Tasbih digital", description: "marjan 650ml", quantity: 35, unit: "Kaleng", price: 2654, total: 86892 },
                        { name: "Sajadah", description: "", quantity: 35, unit: "Pack", price: 13999, total: 433069 },
                    ]
                },
                {
                    name: "Jasa",
                    items: [
                        { name: "Penceramah", description: "Ceramah Ramadan", quantity: 1, unit: "Orang", price: 500000, total: 500000 },
                        { name: "Keamanan", description: "Parkiran Motor/Mobil", quantity: 2, unit: "Orang", price: 50000, total: 100000 },
                        { name: "Kebersihan", description: "", quantity: 1, unit: "orang", price: 50000, total: 50000 }
                    ]
                },
                {
                    name: "Bingkisan Orang Tua Almarhum",
                    items: [
                        { name: "Sejadah", description: "", quantity: 2, unit: "Pcs", price: 0, total: 0 },
                        { name: "Sarung", description: "", quantity: 2, unit: "Pcs", price: 0, total: 0 },
                    ]
                }
            ]
        };

        // Fungsi-fungsi JavaScript tetap sama seperti sebelumnya
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function calculateTotal(items) {
            return items.reduce((sum, item) => sum + item.total, 0);
        }

        // Fungsi untuk memperbarui total saat input berubah
        function updateTotal(categoryIndex, itemIndex, field, value) {
            // Mengambil item yang akan diperbarui
            const item = budgetData.categories[categoryIndex].items[itemIndex];
            
            // Memperbarui nilai
            if (field === 'quantity') {
                item.quantity = parseFloat(value) || 0;
            } else if (field === 'price') {
                item.price = parseFloat(value) || 0;
            }
            
            // Menghitung total baru
            item.total = item.quantity * item.price;
            
            // Render ulang seluruh anggaran untuk memperbarui tampilan
            renderBudget();
        }

        function renderBudget() {
            const container = document.getElementById('budgetContent');
            let html = '';
            let grandTotal = 0;

            budgetData.categories.forEach((category, categoryIndex) => {
                const categoryTotal = calculateTotal(category.items);
                grandTotal += categoryTotal;

                html += `
                    <div class="category">
                        <h2 class="category-title">${category.name}</h2>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ITEM</th>
                                        <th>KUANTITAS</th>
                                        <th>SATUAN</th>
                                        <th>HARGA SATUAN</th>
                                        <th>TOTAL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${category.items.map((item, itemIndex) => `
                                        <tr>
                                            <td>
                                                <span class="item-name">${item.name}</span>
                                                <span class="item-description">${item.description}</span>
                                            </td>
                                            <td data-label="Kuantitas">
                                                <input type="number" class="editable" value="${item.quantity}" 
                                                    onchange="updateTotal(${categoryIndex}, ${itemIndex}, 'quantity', this.value)" 
                                                    min="0" step="any">
                                            </td>
                                            <td data-label="Satuan">${item.unit}</td>
                                            <td data-label="Harga Satuan">
                                                <input type="number" class="editable" value="${item.price}" 
                                                    onchange="updateTotal(${categoryIndex}, ${itemIndex}, 'price', this.value)" 
                                                    min="0">
                                            </td>
                                            <td data-label="Total">${formatCurrency(item.total)}</td>
                                        </tr>
                                    `).join('')}
                                    <tr class="subtotal-row">
                                        <td colspan="4" style="text-align: right">Subtotal</td>
                                        <td data-label="Subtotal">${formatCurrency(categoryTotal)}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            });

            html += `
                <div class="grand-total">
                    <div class="grand-total-title">Total Keseluruhan</div>
                    <div class="total-amount">${formatCurrency(grandTotal)}</div>
                    <p class="terbilang">Terbilang: ${grandTotal.toLocaleString('id-ID')} Rupiah</p>
                </div>
            `;

            container.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', renderBudget);
    </script>
</body>
</html>
