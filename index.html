<html lang="id">
<head>

    <style>
   @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Space Grotesk', sans-serif;
}

:root {
    --primary: #00fff2;
    --secondary: #0a1128;
    --background: #000000;
    --card-bg: rgba(255, 255, 255, 0.05);
    --text: #ffffff;
}

body {
    background: var(--background);
    color: var(--text);
    min-height: 100vh;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0.5rem;
}

.header {
    background: linear-gradient(135deg, var(--secondary), #000);
    padding: 0.75rem;
    text-align: center;
    border-radius: 8px 8px 0 0;
}

.header h1 {
    font-size: 1rem;
    color: var(--primary);
    margin-bottom: 0.25rem;
}

.header p {
    font-size: 0.75rem;
    opacity: 0.8;
}

.category {
    background: rgba(0, 0, 0, 0.5);
    margin-bottom: 0.5rem;
}

.category-title {
    color: var(--primary);
    font-size: 0.875rem;
    padding: 0.5rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.table-container {
    width: 100%;
    background: transparent;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.65rem;
}

th {
    background: rgba(0, 255, 242, 0.1);
    color: var(--primary);
    text-align: left;
    padding: 0.35rem;
    font-weight: 500;
}

td {
    padding: 0.35rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.item-name {
    color: var(--text);
    font-weight: 500;
    font-size: 0.65rem;
}

.item-description {
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.6rem;
    display: block;
}

.subtotal-row {
    background: rgba(0, 255, 242, 0.1);
    font-weight: 500;
}

.subtotal-row td {
    color: var(--primary);
}

.grand-total {
    background: rgba(0, 255, 242, 0.1);
    padding: 0.75rem;
    text-align: center;
    border-radius: 0 0 8px 8px;
    margin-bottom: 0.5rem;
}

.grand-total-title {
    font-size: 0.75rem;
    margin-bottom: 0.25rem;
}

.total-amount {
    font-size: 1.2rem;
    color: var(--primary);
    font-weight: 600;
    margin: 0.25rem 0;
}

.terbilang {
    font-size: 0.6rem;
    color: rgba(255, 255, 255, 0.7);
    font-style: italic;
}

input.editable {
    background: rgba(0, 255, 242, 0.05);
    border: 1px solid rgba(0, 255, 242, 0.3);
    color: #fff;
    border-radius: 3px;
    width: 100%;
    padding: 0.25rem;
    font-size: 0.65rem;
    text-align: right;
}

input.editable:focus {
    background: rgba(0, 255, 242, 0.1);
    border-color: var(--primary);
    outline: none;
}

.back-button {
    top: 10px;
    left: 10px;
    background: rgba(0, 255, 242, 0.2);
    color: var(--primary);
    border: 1px solid rgba(0, 255, 242, 0.5);
    padding: 8px 16px;
    border-radius: 4px;
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
    z-index: 1000;
    font-size: 0.8rem;
    backdrop-filter: blur(5px);
    transition: background 0.3s ease;
}

.back-button:hover {
    background: rgba(0, 255, 242, 0.3);
}

.status-container {
    background: rgba(0, 255, 242, 0.1);
    border-radius: 8px;
    margin-bottom: 0.5rem;
    padding: 0.75rem;
}

.status-title {
    color: var(--primary);
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
    text-align: center;
}

.status-row {
    display: flex;
    justify-content: space-between;
    padding: 0.35rem 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.status-row:last-child {
    border-bottom: none;
}

.status-label {
    font-size: 0.7rem;
}

.status-value {
    font-size: 0.7rem;
    font-weight: 500;
    color: var(--primary);
}

.status-progress {
    background: rgba(0, 255, 242, 0.15);
    height: 0.5rem;
    border-radius: 0.25rem;
    margin-top: 0.5rem;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    background: var(--primary);
    border-radius: 0.25rem;
}

@media (max-width: 375px) {
    table {
        display: table;
        width: 100%;
        table-layout: fixed;
    }

    th, td {
        padding: 0.25rem;
        font-size: 0.6rem;
        white-space: normal;
        overflow: visible;
        text-overflow: clip;
    }

    th:nth-child(1), td:nth-child(1) { width: 35%; }
    th:nth-child(2), td:nth-child(2) { width: 12%; }
    th:nth-child(3), td:nth-child(3) { width: 13%; }
    th:nth-child(4), td:nth-child(4) { width: 20%; }
    th:nth-child(5), td:nth-child(5) { width: 20%; }

    .item-name, .item-description {
        font-size: 0.6rem;
        line-height: 1.2;
        margin: 0;
    }

    .item-description {
        font-size: 0.55rem;
        opacity: 0.7;
    }

    td[data-label="Kuantitas"],
    td[data-label="Satuan"],
    td[data-label="Harga Satuan"],
    td[data-label="Total"] {
        text-align: right;
    }

    .table-container {
        margin: 0;
        padding: 0;
        overflow-x: visible;
    }

    .category {
        margin-bottom: 0.25rem;
    }

    .category-title {
        padding: 0.35rem;
    }

    .table-container {
        overflow-x: visible;
        -webkit-overflow-scrolling: auto;
    }

    td {
        word-break: break-word;
    }
}
        
@media screen and (max-width: 320px) {
    .container {
        padding: 0.25rem;
    }

    .header {

    .header h1 {

        padding: 0.3rem 0.2rem;
    }

    td {

        padding: 0.3rem 0.2rem;

    td[data-label="Kuantitas"],

    td[data-label="Total"] {
        font-size: 0.45rem;
    }

    .total-amount {

    }

    .terbilang {
        font-size: 0.55rem;
    }

    .back-button {
        padding: 6px 12px;
        font-size: 0.7rem;
    }

    th:nth-child(1), td:nth-child(1) { width: 30%; }
    th:nth-child(2), td:nth-child(2) { width: 15%; }
    th:nth-child(3), td:nth-child(3) { width: 15%; }
    th:nth-child(4), td:nth-child(4) { width: 20%; }
    th:nth-child(5), td:nth-child(5) { width: 20%; }

    .table-container {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        margin-bottom: 0.5rem;
    }
    
    .status-label, .status-value {
        font-size: 0.6rem;
    }
}
    </style>
</head>

function formatCurrency(amount) {
    return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
    }).format(amount);
}

function calculateTotal(items) {
    return items.reduce((sum, item) => sum + item.total, 0);
}

function renderFunding() {
    const container = document.getElementById('fundingContent');
    let html = '';
    let totalFunding = 0;
    
    fundingData.sources.forEach(source => {
        totalFunding += source.amount;
        html += `
            <div class="status-row">
                <div>
                    <span class="status-label">${source.name}</span>
                    <span class="item-description">${source.description}</span>
                </div>
                <span class="status-value">${formatCurrency(source.amount)}</span>
            </div>
        `;
    });
    
    html += `
        <div class="status-row" style="margin-top: 0.5rem; border-top: 1px solid rgba(0, 255, 242, 0.3); padding-top: 0.5rem;">
            <span class="status-label" style="font-weight: 600;">Total Dana</span>
            <span class="status-value" style="font-size: 0.8rem;">${formatCurrency(totalFunding)}</span>
        </div>
    `;
    
    container.innerHTML = html;
    
    // Return untuk digunakan di status
    return totalFunding;
}

function renderDonationDetail() {
    const container = document.getElementById('donationDetailContent');
    let html = '';
    const totalDonation = fundingData.sources.find(s => s.name === "Donasi").amount;
    let totalUsed = 0;
    
    html += `
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ITEM</th>
                        <th>KUANTITAS</th>
                        <th>SATUAN</th>
                        <th>JUMLAH</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody>
                    ${donationDetailData.items.map((item) => {
                        if (item.status === "Digunakan") {
                            totalUsed += item.total;
                        }
                        return `
                            <tr>
                                <td>
                                    <span class="item-name">${item.name}</span>
                                    <span class="item-description">${item.description}</span>
                                </td>
                                <td data-label="Kuantitas">${item.quantity}</td>

                    </tr>
                </tbody>
            </table>

    `;
    
    container.innerHTML = html;
}

function renderBudget() {
    const container = document.getElementById('budgetContent');
    let html = '';
    let grandTotal = 0;

    budgetData.categories.forEach((category, categoryIndex) => {
        const categoryTotal = calculateTotal(category.items);
        grandTotal += categoryTotal;

        html += `
            <div class="category">
                <h2 class="category-title">${category.name}</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ITEM</th>
                                <th>KUANTITAS</th>
                                <th>SATUAN</th>

                                <th>TOTAL</th>
                            </tr>
                        </thead>
                        <tbody>

                                    </td>

                                    <td data-label="Harga Satuan">${formatCurrency(item.price)}</td>
                                    <td data-label="Total">${formatCurrency(item.total)}</td>
                                </tr>
                            `).join('')}
                            <tr class="subtotal-row">
                                <td colspan="4" style="text-align: right">Subtotal</td>
                                <td data-label="Subtotal">${formatCurrency(categoryTotal)}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        `;
    });

    html += `
        <div class="grand-total">
            <div class="grand-total-title">Total Pengeluaran</div>
            <div class="total-amount">${formatCurrency(grandTotal)}</div>
            <p class="terbilang">Terbilang: ${grandTotal.toLocaleString('id-ID')} Rupiah</p>
        </div>
    `;

    container.innerHTML = html;
    
    // Return untuk digunakan di status
    return grandTotal;
}

function calculateSpentFunds(budgetData) {
    let totalSpent = 0;
    
    // Calculate from all budget categories
    budgetData.categories.forEach(category => {
        category.items.forEach(item => {
            if (item.status === "Digunakan" || item.status === "Dibeli") {
                totalSpent += item.total;
            }
        });
    });
    
    return totalSpent;
}

function renderStatus(totalFunding, totalExpense) {
    const container = document.getElementById('statusContent');
    const totalSpent = calculateSpentFunds(budgetData);
    const remaining = totalFunding - totalSpent;
    const percentSpent = (totalSpent / totalFunding) * 100;
    
    let html = `
        <div class="status-row">
            <span class="status-label">Total Dana</span>
            <span class="status-value">${formatCurrency(totalFunding)}</span>
        </div>
        <div class="status-row">
            <span class="status-label">Total Anggaran</span>
            <span class="status-value">${formatCurrency(totalExpense)}</span>
        </div>
        <div class="status-row">
            <span class="status-label">Dana Terpakai</span>
            <span class="status-value">${formatCurrency(totalSpent)}</span>
        </div>
        <div class="status-row">
            <span class="status-label">Sisa Dana</span>
            <span class="status-value">${formatCurrency(remaining)}</span>
        </div>
        <div class="status-progress">
            <div class="progress-bar" style="width: ${percentSpent.toFixed(1)}%"></div>
        </div>
        <div style="text-align: center; margin-top: 0.3rem; font-size: 0.6rem;">
            ${percentSpent.toFixed(1)}% dari dana telah digunakan
        </div>
    `;
    
    container.innerHTML = html;
}

// Initialize the page
window.onload = function() {
    const totalFunding = renderFunding();
    renderDonationDetail();
    const totalExpense = renderBudget();
    renderStatus(totalFunding, totalExpense);
};
